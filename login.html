<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moonbucks Coffee - Login / Signup</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/design.css" />
</head>
<body>
  <!-- Header -->
<header class="header">
  <div class="header-left">
    <a href="#">
      <img src="images/headerlogo.svg" alt="Moonbucks Logo" class="logo">
    </a>

  </div>

  <div class="hamburger" onclick="toggleMobileMenu()">&#9776;</div>

  <nav class="nav-links" id="navLinks">
    <a href="home.html">HOME</a>
    <a href="menu.html">MENU</a>
    <a href="contact.html">CONTACT US</a>
    <a href="team.html">OUR TEAM</a>
  </nav>

  <div class="header-right" id="headerRight">
    <input type="text" placeholder="Search..." class="search-bar" />
    <img src="images/searchicon.png" alt="Search" class="icon" />
    <a href="shoppingcart.html"><img src="images/carticon.png" alt="Cart" class="icon" /></a>
    <a href="login.html" class="login-btn">LOG IN</a>
  </div>
</header>

<!--Main contents-->
<div class="page-wrapper">
  <div class="container">
    <div class="logo1"><img src="images/simplifiedlogo.png" alt="Moonbucks Logo">MOONBUCKS</div>
    <div class="subtitle">Log in or sign up to continue.</div>
    <div class="tabs">
      <button class="tab active" id="loginTab" type="button">Login</button>
      <button class="tab" id="signupTab" type="button">Sign Up</button>
    </div>
    <div id="successMsg" class="success-message"></div>

    <!--Login tab-->
    <form id="loginForm">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" name="loginEmail" required autocomplete="username">
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" name="loginPassword" required autocomplete="current-password">
      <button class="submit-btn" type="submit">Log In</button>
    </form>

    <!--Signup tab-->
    <form id="signupForm" style="display:none;">
      <label for="signupName">Name</label>
      <input type="text" id="signupName" name="signupName" required autocomplete="name">
      <label for="signupPhone">Phone Number <span style='font-size:0.9em;color:#BCCCDC;'></span></label>
      <input type="tel" id="signupPhone" name="signupPhone" required pattern="^01\d{8}$" placeholder="012 345 6789" autocomplete="tel">
      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" name="signupEmail" required autocomplete="email">
      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" name="signupPassword" required autocomplete="new-password">
      <button class="submit-btn" type="submit">Sign Up</button>
    </form>
  </div>
</div>
  <!-- Footer -->
<footer class="footer">
   <div class="footer-top">
      <hr />
      <button id="goToTop">↑</button>
      <p class="top-btn-label">GO TO TOP</p>
    </div>
    <div class="footer-content">
      <div class="footer-col left">
        <a href="home.html">HOME</a>
        <a href="menu.html">MENU</a>
        <a href="contact.html">CONTACT US</a>
        <a href="team.html">OUR TEAM</a>
      </div>

    <div class="footer-col center">
        <div class="center-content">
            <img src="images/footerlogo.png" alt="Footer Logo" class="footer-logo">
        <div class="socials">
            <a href="#"><img src="images/igicon.png" alt="Instagram"></a>
            <a href="#"><img src="images/xicon.png" alt="X"></a>
            <a href="#"><img src="images/tiktokicon.png" alt="TikTok"></a>
        </div>
        </div>
    </div>

    <div class="footer-col right">
        <a href="#">PRIVACY POLICY</a>
        <a href="#">TERMS OF USE</a>
        <a href="#">WEB ACCESSIBILITY</a>
        <a href="#">COOKIE PREFERENCE</a>
    </div>
    </div>
    <hr />
    <p class="copyright">COPYRIGHT 2025 © MOONBUCKS</p>
</footer>
<script src="js/design.js"></script>
<script src="js/login.js"></script>
</body>
</html>
